buckpal:
  transferThreshold: 10000
  
spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/buckpal
    username: buckpal
    password: buckpal
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      